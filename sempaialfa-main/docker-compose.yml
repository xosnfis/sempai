services:
  db:
    image: postgres:15-alpine
    container_name: alfa-ai-db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME:-alfa_db}
      POSTGRES_USER: ${DB_USER:-alfa_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-alfa_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-alfa_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: alfa-ai-web
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      # –ú–æ–Ω—Ç–∏—Ä—É–µ–º –∫–æ–¥ –¥–ª—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏ (–º–æ–∂–Ω–æ –∑–∞–∫–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å –¥–ª—è production)
      - ./aichat:/app/aichat
      # –ú–æ–Ω—Ç–∏—Ä—É–µ–º –º–µ–¥–∏–∞ —Ñ–∞–π–ª—ã
      - ./aichat/media:/app/aichat/media
    environment:
      - DJANGO_SETTINGS_MODULE=aichat.settings
      - PYTHONUNBUFFERED=1
      # –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –ë–î (–º–æ–∂–Ω–æ –ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å —á–µ—Ä–µ–∑ .env)
      - DB_ENGINE=${DB_ENGINE:-django.db.backends.postgresql}
      - DB_NAME=${DB_NAME:-alfa_db}
      - DB_USER=${DB_USER:-alfa_user}
      - DB_PASSWORD=${DB_PASSWORD:-alfa_password}
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    command:
      - sh
      - -c
      - |
        echo "–û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö..."
        sleep 2
        python manage.py migrate --noinput
        echo ""
        echo "========================================"
        echo "üöÄ –°–µ—Ä–≤–µ—Ä Django –∑–∞–ø—É—â–µ–Ω!"
        echo "üì± –û—Ç–∫—Ä–æ–π—Ç–µ –≤ –±—Ä–∞—É–∑–µ—Ä–µ: http://localhost:8000"
        echo "üóÑÔ∏è  –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö: PostgreSQL"
        echo "========================================"
        echo ""
        python manage.py runserver 0.0.0.0:8000
    restart: unless-stopped

volumes:
  postgres_data:
